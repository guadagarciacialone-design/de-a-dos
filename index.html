<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>A jugar de a dos</title>

<style>
:root{
  --bg:#121416;
  --card:#1B1E21;
  --text:#F5F5F5;
  --muted:#B7B0A8;
  --accent:#D06C5A;
  --line:#2A2D30;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.screen{display:none;min-height:100vh;padding:16px 16px 90px}
.screen.active{display:block}

header{
  padding:12px 4px 16px;
}
header h1{
  margin:0;
  font-size:1.2rem;
}
header .sub{
  color:var(--muted);
  font-size:.9rem;
  margin-top:4px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 4px 14px rgba(0,0,0,.25);
}

.cardTitle{
  color:var(--muted);
  font-size:.75rem;
  letter-spacing:.08em;
  margin-bottom:6px;
}

.mainText{
  font-size:1.35rem;
  line-height:1.45;
}

.timerNum{
  font-size:2.6rem;
  margin:8px 0;
}

.row{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.btn{
  flex:1;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:1rem;
  background:var(--line);
  color:var(--text);
}

.btn.primary{
  background:var(--accent);
}

.btn.ghost{
  background:transparent;
  border:1px solid var(--line);
}

.iconBtn{
  flex:0;
  width:52px;
}

.bottomNav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:72px;
  background:#0F1113;
  border-top:1px solid var(--line);
  display:flex;
}

.navItem{
  flex:1;
  text-align:center;
  padding-top:10px;
  color:var(--muted);
  font-size:.75rem;
}

.navItem.active{color:var(--accent)}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#0F1113;
  color:var(--text);
  font-size:1rem;
}

small{color:var(--muted)}
</style>
</head>

<body>

<!-- HOME -->
<section id="home" class="screen active">
  <header>
    <h1>A jugar de a dos</h1>
    <div class="sub">Una excusa para mirarse distinto</div>
  </header>

  <div class="card">
    <div class="cardTitle">JUGADORES</div>
    <input id="p1" placeholder="Nombre jugador 1">
    <div style="height:10px"></div>
    <input id="p2" placeholder="Nombre jugador 2">
  </div>

  <div class="card">
    <button class="btn primary" onclick="saveNames()">Comenzar</button>
  </div>
</section>

<!-- JUEGO -->
<section id="game" class="screen">
  <header>
    <h1 id="levelTxt">INTENSO</h1>
    <div class="sub" id="turnTxt"></div>
  </header>

  <div class="card">
    <div class="cardTitle" id="counterTxt"></div>
    <div class="mainText" id="cardTxt"></div>
  </div>

  <div class="card">
    <div class="cardTitle">TIEMPO</div>
    <div class="timerNum" id="timer">60</div>
    <div class="row">
      <button class="btn primary" onclick="startTimer()">‚ñ∂ Empezar</button>
      <button class="btn" onclick="stopTimer()">‚è∏ Pausar</button>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <button class="btn primary" onclick="next()">‚úî Hecho</button>
      <button class="btn" onclick="next()">‚è≠ Pasar</button>
    </div>
    <div class="row">
      <button class="btn iconBtn" onclick="fav()">‚≠ê</button>
      <button class="btn iconBtn" onclick="shuffle()">üîÄ</button>
    </div>
  </div>
</section>

<!-- NAV -->
<nav class="bottomNav">
  <div class="navItem active" onclick="go('home')">Inicio</div>
  <div class="navItem" onclick="go('game')">Juego</div>
  <div class="navItem">Ajustes</div>
</nav>

<script>
/* --- DATA --- */
const cards=[
"Uno gu√≠a, el otro sigue sin preguntar.",
"Mir√° sin tocar durante unos segundos.",
"Acercate despacio y fren√° antes.",
"Gui√° el ritmo del momento.",
"Respiren juntos/as sin hablar."
];

let i=0;
let turn=0;
let players=[];
let timer=null;
let timeLeft=60;

/* --- NAV --- */
function go(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}

/* --- INIT --- */
function saveNames(){
 players=[
  document.getElementById('p1').value||'Jugador 1',
  document.getElementById('p2').value||'Jugador 2'
 ];
 go('game');
 show();
}

/* --- GAME --- */
function show(){
 document.getElementById('cardTxt').innerText=cards[i];
 document.getElementById('counterTxt').innerText=`Carta ${i+1} / ${cards.length}`;
 document.getElementById('turnTxt').innerText=`Turno: ${players[turn]}`;
}

function next(){
 vibrate();
 beep();
 i=(i+1)%cards.length;
 turn=turn===0?1:0;
 stopTimer();
 timeLeft=60;
 document.getElementById('timer').innerText=timeLeft;
 show();
}

function shuffle(){
 cards.sort(()=>Math.random()-.5);
 i=0;
 show();
}

function fav(){
 vibrate();
 alert("Guardado en favoritos");
}

/* --- TIMER --- */
function startTimer(){
 vibrate();
 if(timer) return;
 timer=setInterval(()=>{
  timeLeft--;
  document.getElementById('timer').innerText=timeLeft;
  if(timeLeft<=0){
    endSound();
    stopTimer();
  }
 },1000);
}

function stopTimer(){
 clearInterval(timer);
 timer=null;
}

/* --- FX --- */
function vibrate(){
 if(navigator.vibrate) navigator.vibrate([15]);
}

let ctx;
function beep(){
 try{
  ctx=ctx||new AudioContext();
  let o=ctx.createOscillator();
  let g=ctx.createGain();
  o.connect(g); g.connect(ctx.destination);
  g.gain.value=0.03;
  o.frequency.value=520;
  o.start();
  o.stop(ctx.currentTime+0.05);
 }catch(e){}
}

function endSound(){
 try{
  ctx=ctx||new AudioContext();
  let o=ctx.createOscillator();
  let g=ctx.createGain();
  o.connect(g); g.connect(ctx.destination);
  g.gain.value=0.05;
  o.frequency.value=300;
  o.start();
  o.stop(ctx.currentTime+0.15);
 }catch(e){}
}
</script>

</body>
</html>
