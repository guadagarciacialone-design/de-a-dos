<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>A jugar de a dos</title>

<style>
:root{
  --bg:#141617;
  --card:#1F2225;
  --soft:#262A2E;
  --text:#F5F5F5;
  --muted:#B5B0A8;
  --green:#2FBF71;
  --accent:#E07A5F;
  --pink:#E07A5F;
  --blue:#4FA3C7;
  --violet:#8A63D2;
}

/* RESET */
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,Inter,Arial,sans-serif;
}

.screen{display:none;min-height:100vh;padding:20px 20px 90px}
.screen.active{display:block}

/* SPLASH */
#splash{
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  height:100vh;
  background:var(--bg);
}
.logo{display:flex;gap:18px;margin-bottom:20px}
.heart{
  width:60px;height:60px;
  border:4px solid;
  border-radius:16px 16px 0 0;
  transform:rotate(-45deg);
  position:relative;
  animation:pulse 1.4s ease-in-out infinite;
}
.heart::before,.heart::after{
  content:'';
  position:absolute;
  width:60px;height:60px;
  border-radius:50%;
  border:4px solid;
}
.heart::before{top:-30px;left:0}
.heart::after{left:30px;top:0}
.heart.f{border-color:var(--pink)}
.heart.f::before,.heart.f::after{border-color:var(--pink)}
.heart.m{border-color:var(--blue);animation-delay:.2s}
.heart.m::before,.heart.m::after{border-color:var(--blue)}

@keyframes pulse{
  0%,100%{transform:rotate(-45deg) scale(1)}
  50%{transform:rotate(-45deg) scale(1.08)}
}

/* COMPONENTES */
.card{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  margin-bottom:16px;
}
.card.soft{background:var(--soft)}
h1{margin:0;font-size:1.5rem}
.sub{color:var(--muted);margin-top:6px}

input,select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#0F1113;
  color:var(--text);
  margin-bottom:10px;
}

.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#2A2E33;
  color:var(--text);
  font-size:1rem;
}
.btn.primary{background:var(--accent)}
.btn.green{background:var(--green)}
.btn.ghost{background:transparent;border:1px solid #333}

.row{display:flex;gap:10px}
.big{font-size:2.5rem}

/* NAV */
nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:72px;
  background:#0F1113;
  border-top:1px solid #333;
  display:flex;
}
nav div{
  flex:1;
  text-align:center;
  padding-top:10px;
  color:var(--muted);
  font-size:.8rem;
}
nav div.active{color:var(--accent)}

/* GAME */
.cardGame{
  border-left:6px solid var(--playerColor);
}
.turn{
  font-weight:700;
  color:var(--playerColor);
}
</style>
</head>

<body>

<!-- SPLASH -->
<section id="splash" class="screen active">
  <div class="logo">
    <div class="heart f"></div>
    <div class="heart m"></div>
  </div>
  <h1>A jugar de a dos</h1>
  <div class="sub">cargando…</div>
</section>

<!-- HOME -->
<section id="home" class="screen">
  <h1>Jugadores</h1>
  <div class="sub">Elegí nombre y género</div>

  <div class="card">
    <input id="p1Name" placeholder="Jugador 1">
    <select id="p1Gender">
      <option value="f">Femenino</option>
      <option value="m">Masculino</option>
      <option value="x">No definido</option>
    </select>

    <input id="p2Name" placeholder="Jugador 2">
    <select id="p2Gender">
      <option value="m">Masculino</option>
      <option value="f">Femenino</option>
      <option value="x">No definido</option>
    </select>

    <button class="btn primary" onclick="savePlayers()">Continuar</button>
  </div>
</section>

<!-- MODES -->
<section id="modes" class="screen">
  <h1>Modo de juego</h1>
  <div class="sub">Elegí cómo quieren jugar</div>

  <div class="card soft">
    <button class="btn" onclick="start('suave')">SUAVE · conexión</button><br><br>
    <button class="btn" onclick="start('medio')">MEDIO · provocación</button><br><br>
    <button class="btn" onclick="start('intenso')">INTENSO · decisión</button><br><br>
    <button class="btn" onclick="start('progresivo')">PROGRESIVO · sube solo</button>
  </div>
</section>

<!-- GAME -->
<section id="game" class="screen">
  <h1 id="level">INTENSO</h1>
  <div>Turno: <span class="turn" id="turnName"></span></div>

  <div class="card cardGame">
    <p id="cardText"></p>
  </div>

  <div class="card">
    <div class="big" id="timer">60</div>
    <div class="row">
      <button class="btn primary" onclick="startTimer()">▶ Empezar</button>
      <button class="btn" onclick="pauseTimer()">⏸ Pausar</button>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <button class="btn green" onclick="next()">✔ Hecho</button>
      <button class="btn" onclick="next()">⏭ Pasar</button>
    </div>
  </div>
</section>

<!-- NAV -->
<nav>
  <div onclick="go('home')" id="nHome" class="active">Inicio</div>
  <div onclick="go('modes')" id="nModes">Modos</div>
  <div onclick="go('game')" id="nGame">Juego</div>
</nav>

<script>
/* SPLASH */
setTimeout(()=>{
  document.getElementById('splash').style.display='none';
  go('home');
},2000);

/* DATA */
let players=[
  {name:'Jugador 1',gender:'f',color:'var(--pink)'},
  {name:'Jugador 2',gender:'m',color:'var(--blue)'}
];
let turn=0;
let timerInt=null;
let time=60;

const cards={
  suave:["Respiren juntos sin hablar.","Tómense de la mano."],
  medio:["Acercate lento.","Guiá sin palabras."],
  intenso:["Uno guía, el otro sigue.","Silencio total 60s."]
};

/* NAV */
function go(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('nav div').forEach(n=>n.classList.remove('active'));
  if(id==='home')nHome.classList.add('active');
  if(id==='modes')nModes.classList.add('active');
  if(id==='game')nGame.classList.add('active');
}

/* PLAYERS */
function colorByGender(g){
  if(g==='f')return 'var(--pink)';
  if(g==='m')return 'var(--blue)';
  return 'var(--violet)';
}
function savePlayers(){
  players=[
    {name:p1Name.value||'Jugador 1',gender:p1Gender.value,color:colorByGender(p1Gender.value)},
    {name:p2Name.value||'Jugador 2',gender:p2Gender.value,color:colorByGender(p2Gender.value)}
  ];
  go('modes');
}

/* GAME */
let deck=[],i=0;
function start(mode){
  deck=[...cards[mode]];
  i=0;
  document.getElementById('level').innerText=mode.toUpperCase();
  render();
  go('game');
}
function render(){
  document.getElementById('turnName').innerText=players[turn].name;
  document.documentElement.style.setProperty('--playerColor',players[turn].color);
  document.getElementById('cardText').innerText=deck[i];
  time=60;
  document.getElementById('timer').innerText=time;
}
function next(){
  turn=turn?0:1;
  i=(i+1)%deck.length;
  render();
}

/* TIMER */
function startTimer(){
  if(timerInt)return;
  timerInt=setInterval(()=>{
    time--;
    document.getElementById('timer').innerText=time;
    if(time<=0){pauseTimer();}
  },1000);
}
function pauseTimer(){
  clearInterval(timerInt);
  timerInt=null;
}
</script>

</body>
</html>
